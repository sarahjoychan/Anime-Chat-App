<!DOCTYPE html>
<html>
    <head>
      <script src="index.js"></script>
        <title>Happy Anime Chat</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="wrapper">

          <div id="menu">
            <p class="welcome"><h2>Welcome, Current And Soon To Be Anime-Lovers!</h2></p>
            <p></p>
          </div>
          <div>
            <IMG SRC="https://tenor.com/view/kakashi-gif-19433121.gif" alt="Anime GIF waving at you">
          </div>
          <div id="chatbox"></div>

          <form name="message" action="">
              <input name="usermsg" type="text" id="usermsg">
              <input name="submitmsg" type="submit" id="submitmsg">
          </form>
        </div>

        <div>
          <button id = "genre-button" onclick = findAnimeAmongGenre>Submit Genre</button>
        </div>
        <div id = "genre-title">

        </div>



        <div id="show types prompt">
          <h2>Let's find out what kinds of Anime you like!</h2>
          <section class="genre type">
            <label for="genre 1">Please enter one type of genre you enjoy into each of the boxes provided.</label>
            <input type="text" name="genre" id="genre1" entered="findGenre(genre1)">
            <input type="text" name="genre" id="genre2" entered="findGenre(genre2)">
            <input type="text" name="genre" id="genre3" entered="findGenre(genre3)">
            <input name="submitmsg" type="submit" id="submitmsg" entered="findGenre(genre)">
          </section>
          <hr>
          <section class="episode count">
            <label for="episode count">Do you prefer long shows with plenty of episodes to watch, or short?</label>
            <input type="text" name="amount" id="amount">
          </section>
          <hr>
          <output>
            <div class="container">
              <p>findAnimeAmongGenre</p>
            </div>
          </output>
          
        </div>



    </body>
</html>
