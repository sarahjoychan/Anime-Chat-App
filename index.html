<!DOCTYPE html>
<html>
    <head>
      <script defer src="index.js" charset="utf-8"></script>
        <title>Happy Anime Chat</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="wrapper">

          <div id="menu">
            <p class="welcome"><h2>Welcome, Current And Soon To Be Anime-Lovers!</h2></p>
            <p></p>
          </div>
          <div>
            <IMG SRC="https://tenor.com/view/kakashi-gif-19433121.gif" alt="Anime GIF waving at you">
          </div>
          <div id="chatbox"></div>

          <form name="message" action="">
              <input name="usermsg" type="text" id="usermsg">
              <input name="submitmsg" type="button" onclick="handleClick()" value="Submit" id="submitmsg">
          </form>
          <div id = "anime">
           <img id="animePic" src="https://cdn.myanimelist.net/images/anime/4/19644.jpg">
          </div>
        </div>



        <div id="show types prompt">
          <h2>Let's find out what kinds of Anime you like!</h2>
          <section class="genre type">
            <label for="genre 1">Please enter one type of genre you enjoy into each of the boxes provided.</label>
            <input type="text" name="genre" id="genre 1">
            <input type="text" name="genre" id="genre 2">
            <input type="text" name="genre" id="genre 3">
          </section>
          <hr>
          <section class="episode count">
            <label for="episode count">Do you prefer long shows with plenty of episodes to watch, or short?</label>
            <input type="text" name="amount" id="amount">
          </section>
          <hr>
          <section class="language">
            <label for="language type">Are you willing to watch a show that hasn't been dubbed in english yet?</label>
            <input type="text" name="language type" id="languege type">
          </section>
          <hr>
        </div>



    </body>
</html>
