<!DOCTYPE html>
<html>
    <head>
      <script src="index.js"></script>
      <title>Happy Anime Chat</title>
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <div class="chat">
                <div class="chat-header">
                    <h2>HELLO ALL CURRENT AND SOON TO BE ANIME LOVERS!!!</h2>
                    <input  type="reset" id="reset" value="restart" onclick="function-goes-here">
                    
                </div>
                <div class="chat-box">
    
    
                    <div class="chat-myside">
                        <div class="message">
                            <div>
                                <img src="https://tenor.com/view/kakashi-gif-19433121.gif" class="gif" alt="Anime GIF waving at you">
                            </div>
                            <p>
                                Hi! Do you like anime?? 
                            </p>
                            <div class="check">
                                <span>date/time</span>
                            </div>
                        </div>
                        <div class="sp"></div>
                    </div>
    
    
                    <div class="chat-user-side">
                        <div class="sp"></div>
                        <div class="message mess-r">
                            <p>
                                Users text
                            </p>
                            <div class="check">
                                <span>date/time</span>
                                
                            </div>
                        </div>
                    </div>
    
                </div>
                <div class="chat-footer">
                    
                    <div class="user-input">
                        <input id="input" type="text" placeholder="answer  here..." autocomplete="off">
                        <input id="submit" type="submit"  onclick="function-goes-here">
                    </div> 
                    
                        
                </div>
            </div>
        </div>
        
    </body>
</html>
