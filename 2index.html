<!DOCTYPE html>
<html lang="en">
<head>
    <title>chat app attempt</title>
    <link rel="stylesheet" type="text/css" href="2index.html" media="screen"/>
</head>
<body>
	<div class="container">
		<div class="chat">
			<div class="chat-header">
                <h2>HELLO ALL CURRENT AND SOON TO BE ANIME LOVERS!!!</h2>
                <button id="restart" value="restart" onclick="()"></button>
				
			</div>
			<div class="chat-box">


				<div class="chat-myside">
					<div class="message">
                        <div>
                            <img src=".gif" class="gif">
                        </div>
						<p>
                            Hi! Do you like anime??
                            
						</p>
						<div class="check">
							<span>(date/time)</span>
						</div>
					</div>
					<div class="sp"></div>
				</div>


                <div class="chat-user-side">
					<div class="sp"></div>
					<div class="message mess-r">
						<p>
                            Users text
						</p>
						<div class="check">
							<span>(date/time)</span>
							
						</div>
					</div>
				</div>

			</div>
			<div class="chat-footer">
				
				<input id="input" type="text" placeholder="answer  here..." autocomplete="off"/>
                <button id="submit" value="submit" onclick="(function name goes here)"></button>
                	
			</div>
		</div>
	</div>
	
</body>
</html>
